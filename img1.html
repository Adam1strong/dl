<!DOCTYPE html>
<html>
  <head>
    <title>跨海大桥</title>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer" />
    <style type="text/css">
      /* 基本样式 */
      body {
        background-color: #ededed;
        margin: 0;
        padding: 0;
        font-family: "微软雅黑";
      }

      h1 {
        text-align: center;
        font-weight: normal;
        line-height: 86px;
        font-family: "微软雅黑";
        color: rgb(166, 193, 184);
        animation: fadeIn 2s;
      }

      /* 轮播图容器 */
      #carousel {
        margin: auto;
        width: 600px;
        position: relative;
        overflow: hidden;
      }

      #carousel img {
        width: 600px;
        height: 300px;
      }

      #carousel ul {
        display: flex;
        position: absolute;
        padding: 0;
        margin: 0;
        list-style: none;
        transition: left 0.5s;
      }

      /* 控制按钮样式 */
      .prev,
      .next {
        position: absolute;
        top: 50%;
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 40px;
        font-size: 24px;
        cursor: pointer;
        border-radius: 50%;
        transform: translateY(-50%);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      /* 导航栏样式 */
      nav {
        background-color: #444;
        padding: 10px 0;
        text-align: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* 页脚样式 */
      footer {
        background-color: #444;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* 社交图标 */
      .social-icons {
        margin-top: 10px;
      }

      .social-icons img {
        width: 30px;
        margin: 0 10px;
      }

      /* 动画 */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- 导航栏 -->
    <nav>
      <a href="first DL.html" style="color: #a5a5a5">首页</a>
      <a href="#" style="color: #a5a5a5;text-decoration: underline;">跨海大桥</a>
      <a href="img2.html" style="color: #a5a5a5">海洋</a>
      <a href="#contact" style="color: #a5a5a5">其他</a>
    </nav>

    <!-- 标题 -->
    <h1><strong>跨海大桥</strong></h1>

    <!-- 轮播图容器 -->
    <div id="carousel">
      <ul>
        <li><img src="img/bridge-1.jpg" alt="Image 1" /></li>
        <li><img src="img/bridge-2.jpg" alt="Image 2" /></li>
        <li><img src="img/bridge-3.jpg" alt="Image 3" /></li>
        <li><img src="img/bridge-4.jpg" alt="Image 4" /></li>
        <li><img src="img/bridge-5.jpg" alt="Image 4" /></li>
        <li><img src="img/bridge-6.jpg" alt="Image 4" /></li>
        <li><img src="img/bridge-7.jpg" alt="Image 4" /></li>
        <li><img src="img/bridge-8.jpg" alt="Image 4" /></li>
        <li><img src="img/bridge-9.jpg" alt="Image 4" /></li>
      </ul>
      <!-- 控制按钮 -->
      <div class="prev" onclick="prevSlide()">&#10094;</div>
      <div class="next" onclick="nextSlide()">&#10095;</div>
    </div>

    <!-- 大桥简介 -->
    <p
      id="info"
      style="text-align: center; margin: 50px 200px; font-family: '楷体'"
    >
      星海湾跨海大桥，又称大连南部滨海大道跨海大桥，简称星海湾大桥，位于中国辽宁省大连市，是中国首座海上修筑锚碇的地锚式悬索桥，也是中国第一座公路双层钢桁架悬索桥。大桥于2011年开始建设，2015年10月30日开通。星海湾大桥全长6.8公里，其中主桥长820米，净空高度30米，中央正对星海广场中轴线。
    </p>

    <!-- 页脚 -->
    <footer>
      <p>&copy; 2024 跨海大桥. 版权所有.</p>
    </footer>

    <script type="text/javascript">
      var imgArr = []; // 图片数组
      var curIndex = 0; // 当前显示图片
      var timer = null; // 定时器

      function slide(slideContainer) {
        var width = imgArr[curIndex].width; // 获取图片宽度，也就是每次切换图片要滑动的距离
        var distanceMoved = 0; // 已经移动的距离
        var step = 10; //切换的步长
        var curConLeft = slideContainer.offsetLeft; // 获取ul的left
        var slideInterval = setInterval(function () {
          // 此定时器是为了实现切换动画
          if (Math.abs(width - distanceMoved) > step) {
            // 边界判定，判断已移动距离以及应移动距离的差与步长关系
            curConLeft -= step; // 大于步长则不断移动
            slideContainer.style.left = `${curConLeft}px`; // 移动
            distanceMoved += step; // 已移动距离加步长
          } else {
            clearInterval(slideInterval); // 若最后移动距离不足步长，则清除动画定时器
            slideContainer.style.left = `${
              curConLeft - width + distanceMoved
            }px`; // 直接完成此次动画
            distanceMoved = 0; // 重设移动距离为0
            if (++curIndex === imgArr.length) {
              // index加1，判断是否为最后一张来作边缘处理
              curIndex = 0; // 最后一张则重置index
              slideContainer.style.left = 0; // 重置ul
            }
          }
        }, 10);
      }

      (function start() {
        var config = {
          height: "300px", // 配置高度
          interval: 2000, // 配置轮播时间间隔
        };
        document.getElementById("carousel").style.height = config.height; // 将轮播容器高度设定
        document
          .querySelectorAll("#carousel img")
          .forEach((v) => imgArr.push(v)); // 获取所有图片组成数组
        var slideContainer = document.querySelector("#carousel > ul"); // 获取ul也就是一行图片的容器
        var li = document.createElement("li"); // 创建<li>
        var img = document.createElement("img"); // 创建新的<img>
        img.src = imgArr[0].src; // 设置图片src
        li.appendChild(img); // 追加<img>到<li>
        slideContainer.appendChild(li); // 将第一张图片追加到轮播图的最后，作边缘处理
        timer = setInterval(() => {
          slide(slideContainer);
        }, config.interval); // 设置定时器定时切换
      })();
    </script>
  </body>
</html>
